<!DOCTYPE html>
<html>
<header>
	<title>Slider using JQuery</title>
	<link rel="stylesheet" type="text/css" href="css/slider.css">
</header>
<body>

<div id="wrapper">
	<div id="slider">
		<img id="1" src="images/Un.png">
		<img id="2" src="images/deux.jpg">
		<img id="3" src="images/trois.jpg">
		<img id="4"  src="images/quatre.jpg">

	</div>
	<a class="left"href="#"  onClick="prev(); return false;">Previous</a>
	<a class="right" href="#" onClick="next(); return false;">Next</a>

</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/slider.js"></script>
</body>

</html>
